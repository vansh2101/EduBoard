{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} Login {% endblock %}</title>

    <!--My Made css files-->
    <link rel="stylesheet" href="{% static 'styles/auth.css' %}">

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="split">
        <div class="left">
            <span><a href='/'><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a></span>
            {% block left-split %}
            <img src="{% static 'images/login.svg' %}">
            {% endblock %}
        </div>

        <div class="right">
            {% block right-split %}
            <h1>Login</h1>
            <br>
            <center>
                <form class="login-form" action="/auth/login/" method="POST">
                    {% csrf_token %}
                    {{ form }}

                    {% for msg in messages %}
                    <div class="error">
                        *{{msg}}
                    </div>
                    {% endfor %}

                    <input type="submit" value="Sign In">
                </form>

                <span>School not registered? <a href="/auth/register/">Sign Up</a></span>
            </center>
            {% endblock %}
        </div>
    </div>
</body>
</html>
